version: '3.4'
services:
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - ./mysql/data:/var/lib/mysql
    networks:
      - backend
    ports:
      - "${MYSQL_PORT_FORWARD}:${MYSQL_DEFAULT}"
  users-api:
    image: waltchang97/utopia-users-microservice
    depends_on:
       - db
    env_file:
      - .env
    container_name: users-api
    restart: always
    networks:
      - backend
    ports:
      - "${USERS_PORT}:${USERS_PORT}"
  bookings-api:
    image: waltchang97/utopia-bookings-microservice
    depends_on:
       - db
    env_file:
      - .env
    container_name: bookings-api
    restart: always
    networks:
      - backend
    ports:
      - "${BOOKINGS_PORT}:${BOOKINGS_PORT}"
  flights-api:
    image: waltchang97/utopia-flights-microservice
    depends_on:
       - db
    env_file:
      - .env
    container_name: flights-api
    restart: always
    networks:
      - backend
    ports:
      - "${FLIGHTS_PORT}:${FLIGHTS_PORT}"
networks:
  backend:
