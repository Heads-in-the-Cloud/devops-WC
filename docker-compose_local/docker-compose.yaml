version: '3'
services:
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - ./mysql/data:/var/lib/mysql
    networks:
      - backend
    ports:
      - "${MYSQL_PORT_FORWARD}:${MYSQL_DEFAULT}"
  users-api:
    image: waltchang97/utopia-users-microservice
    env_file:
      - .env
    container_name: users-api
    restart: always
    networks:
      - backend
    ports:
      - "5000:5000"
  bookings-api:
    image: waltchang97/utopia-bookings-microservice
    env_file:
      - .env
    container_name: bookings-api
    restart: always
    networks:
      - backend
    ports:
      - 5002:5002
  flights-api:
    image: waltchang97/utopia-flights-microservice
    env_file:
      - .env
    container_name: flights-api
    restart: always
    networks:
      - backend
    ports:
      - 5001:5001
networks:
  backend:
