version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    cpu_limit: 512
    mem_limit: 2GB
  services:
    $SERVICE:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - $SUBNET1
        - $SUBNET2
      security_groups:
        - $SECURITY_GROUP
      assign_public_ip: ENABLED
