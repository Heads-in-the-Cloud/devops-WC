version: '3'
services:
  USERS: 
    environment: 
     - DB_USER: 
     - DB_USER_PASSWORD: 
     - SECRET_KEY: 
     - DB_HOST: 
     - USER_PORT: 
    image: "123124124.dkr.ecr.us-west-2.amazonaws.com/users-api:latest"
    ports:
      - "5000:5000"
    logging:
      driver: awslogs
      options:
        awslogs-group: ecs_wc
        awslogs-region: us-west-2
        awslogs-stream-prefix: USERS
