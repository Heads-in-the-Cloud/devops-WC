version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    cpu_limit: 
    mem_limit: 
  services:
    USERS:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet1
        - subnet2
      security_groups:
        - securitygroup
      assign_public_ip: ENABLED
