AWSTemplateFormatVersion: 2010-09-09

Conditions:
  ProdEnv: !Equals [!Ref EnvType, "prod"]
  NotProdEnv: !Not [ !Equals [!Ref EnvType, "prod"] ]

Transform:
  - 'AWS::CodeDeployBlueGreen'
Hooks:
  CodeDeployBlueGreenHook:
    Properties:
      TrafficRoutingConfig:
        Type: TimeBasedCanary
        TimeBasedCanary:
          StepPercentage: 15
          BakeTimeMins: 5
      Applications:
        - Target:
            Type: 'AWS::ECS::Service'
            LogicalID: UsersService
          ECSAttributes:
            TaskDefinitions:
              - BlueTaskDefinition
              - GreenTaskDefinition
            TaskSets:
              - BlueTaskSet
              - GreenTaskSet
            TrafficRouting:
              ProdTrafficRoute:
                Type: 'AWS::ElasticLoadBalancingV2::Listener'
                LogicalID: ALBListenerHTTP
              TargetGroups:
                - ALBTargetGroupBlue
                - ALBTargetGroupGreen
        - Target:
            Type: 'AWS::ECS::Service'
            LogicalID: FlightsService
          ECSAttributes:
            TaskDefinitions:
              - FlightsTaskDef
              - FlightsTaskDefGreen
            TaskSets:
              - FlightsTaskSet
              - FlighstTaskSetGreen
            TrafficRouting:
              ProdTrafficRoute:
                Type: 'AWS::ElasticLoadBalancingV2::Listener'
                LogicalID: ALBListenerHTTP
              TargetGroups:
                - FlightsTG
                - FlightsTGGreen
    Type: 'AWS::CodeDeploy::BlueGreen'


Parameters:
  TestBlueGreenChange:
    Type: String
  ExampleSecurityGroupPort:
    Type: Number
  EnvType:
    Description: Environment type.
    Default: test
    Type: String
    AllowedValues: [prod, dev, test]
    ConstraintDescription: must specify prod, dev, or test.

  AccountId:
    Type: String
    Description: Team Account Id
  VpcId:
    Type: 'AWS::EC2::VPC::Id'
    Description: Select a VPC that allows instances to access the Internet.
  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Public subnets for the load balancer
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet1:
    Type: String
    Description: Private subnets for the services
  PrivateSubnet2:
    Type: String
  ContainerPort:
    Type: Number
    Default: 5000
    Description: port to use for task def/target group/service
  ClusterName:
    Type: String
    Description: ECS cluster name
  Region:
    Type: String
    Description: AWS region to deploy to

  #Task definition parameters
  UsersRepo:
    Type: String
    Description: ECR image for users
  FlightsRepo:
    Type: String
    Description: ECR image for flights
  BookingsRepo:
    Type: String
    Description: ECR image for bookings
  FrontendRepo:
    Type: String
    Description: ECR image for frontend
  IamRole:
    Type: String
    Description: Task Defintion taskExecutionRoleArn
  UsersFamily:
    Type: String
    Description: Users task definition family
  FlightsFamily:
    Type: String
    Description: Flights task definition family
  BookingsFamily:
    Type: String
    Description: Bookings task definition family
  FrontendFamily:
    Type: String
    Description: Frontend task definition family
  LogGroupName:
    Type: String
    Description: name of log group
  CpuDev:
    Type: String
    Description: task definition cpu usage
    Default: "1vCPU"
  CpuProd:
    Type: String
    Default: "2vCPU"
  MemDev:
    Type: String
    Description: task definition memory usage
    Default: "2GB"
  MemProd:
    Type: String
    Default: "4GB"
  DevDesiredCount:
    Type: Number
    Description: desired count for the task definition
    Default: 1
  ProdDesiredCount:
    Type: Number
    Default: 2
  #https://stackoverflow.com/questions/57213974/aws-cloudformation-containerdefinitions-secrets-assigning-full-secretstring-for
  SSMSecretString:
    Type: String
    Description: the secret string path to access SSM 
  DbHost:
    Type: String
    Description: SSM db host path
  DbUser:
    Type: String
    Description: SSM db username path
  DbPassword:
    Type: String
    Description: SSM db password path
  SecretKey:
    Type: String
    Description: SSM secret key path

  #Elastic Search Parameters
  LogstashPrefix:
    Type: String
    Description: logstash index to prepend
  ElasticSearchHost:
    Type: String
    Description: URL of the elastic search server
  ElasticUser:
    Type: String
    Description: user credential for elasticsearch
  ElasticPassword:
    Type: String
    Description: password credential for elasticsearch
  ElasticPath:
    Type: String
    Description: path for elasticsearch
  ElasticPort:
    Type: Number
    Description: port that elasticsearch is running on

  #Target Group Parameters
  UsersHealthCheck:
    Type: String
    Description: health check path
  FlightsHealthCheck:
    Type: String
  BookingsHealthCheck:
    Type: String
  FrontendHealthCheck:
    Type: String

  #ALB Listener Parameters
  UsersPath:
    Type: String
    Description: Ingress path prefix rules
  FlightsPath:
    Type: String
  BookingsPath:
    Type: String
  FrontendPath:
    Type: String

  #Route53 Parameters
  HostedZoneId:
    Type: String
    Description: Hosted Zone ID for HITWC
  RecordName:
    Type: String
    Description: full DNS of our record
  CertificateArn:
    Type: String
    Description: certificate arn for prod environment

Resources:
  ExampleSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for ec2 access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: !Ref ExampleSecurityGroupPort
          ToPort: !Ref ExampleSecurityGroupPort
          CidrIp: 0.0.0.0/0
  BlueTaskSet:
    Type: 'AWS::ECS::TaskSet'
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsVpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ExampleSecurityGroup
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
      PlatformVersion: 1.4.0
      Scale:
        Unit: PERCENT
        Value: 100
      Service: !Ref UsersService
      TaskDefinition: !Ref BlueTaskDefinition
      LoadBalancers:
        - ContainerName: users-api
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ALBTargetGroupBlue
  FlightsTaskSet:
    Type: 'AWS::ECS::TaskSet'
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsVpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ExampleSecurityGroup
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
      PlatformVersion: 1.4.0
      Scale:
        Unit: PERCENT
        Value: 100
      Service: !Ref FlightsService
      TaskDefinition: !Ref FlightsTaskDef
      LoadBalancers:
        - ContainerName: !Ref FlightsFamily
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref FlightsTG
  PrimaryTaskSet:
    Type: 'AWS::ECS::PrimaryTaskSet'
    Properties:
      Cluster: !Ref ECSCluster
      Service: !Ref UsersService
      TaskSetId: !GetAtt 
        - BlueTaskSet
        - Id
  FlightsPrimaryTaskSet:
    Type: 'AWS::ECS::PrimaryTaskSet'
    Properties:
      Cluster: !Ref ECSCluster
      Service: !Ref FlightsService
      TaskSetId: !GetAtt 
        - FlightsTaskSet
        - Id
  ECSCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: !Ref ClusterName
      Tags:
        - Key: Name
          Value: !Ref ClusterName
  AlbSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Alb Security Group
      VpcId: !Ref VpcId
  AlbSecurityGroupInbound:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref AlbSecurityGroup
      IpProtocol: tcp
      FromPort: !If [ ProdEnv, 443, 80 ]
      ToPort: !If [ ProdEnv, 443, 80 ]
      CidrIp: 0.0.0.0/0
  EcsSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: ECS Security Group
      VpcId: !Ref VpcId
  EcsSecurityGroupHTTPinbound:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref EcsSecurityGroup
      IpProtocol: tcp
      FromPort: !Ref ContainerPort
      ToPort: !Ref ContainerPort
      SourceSecurityGroupId: !Ref AlbSecurityGroup

  ECSTaskExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
  BlueTaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Ref UsersFamily
      ContainerDefinitions:
        - Name: users-api
          Essential: 'true'
          Image: !Join [ '', [!Ref AccountId, '.dkr.ecr.', !Ref Region, '.amazonaws.com/', !Ref UsersRepo ]]
          PortMappings:
            - HostPort: !Ref ContainerPort
              Protocol: tcp
              ContainerPort: !Ref ContainerPort
          Environment: 
            - Name: Test
              Value: !Ref TestBlueGreenChange
            - Name: USERS_PORT
              Value: !Ref ContainerPort
            - Name: DB_HOST
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref DbHost, '}}' ] ]
            - Name: DB_USER
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref DbUser, '}}' ] ]
            - Name: DB_USER_PASSWORD
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref DbPassword, '}}' ] ]
            - Name: SECRET_KEY
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref SecretKey, '}}' ] ]
          LogConfiguration:
            LogDriver: awsfirelens
            Options:
              Name: es
              Host: !Ref ElasticSearchHost
              Port: !Ref ElasticPort
              Path: !Ref ElasticPath
              HTTP_User: !Ref ElasticUser
              HTTP_Passwd: !Ref ElasticPassword
              Logstash_Format: On
              Logstash_Prefix: !Join [ '', [ !Ref LogstashPrefix, 'users-']]
              Replace_Dots: On
              Retry_Limit: False
              tls: On
              Match: "*"
        - Name: log_router
          Essential: 'true'
          Image: 906394416424.dkr.ecr.us-east-1.amazonaws.com/aws-for-fluent-bit:stable
          FirelensConfiguration:
            Type: fluentbit
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: "true"
              awslogs-group: /ecs/wc-logs/dev
              awslogs-region: !Ref Region
              awslogs-stream-prefix: !Ref UsersFamily
      Cpu: !If [ProdEnv, !Ref CpuProd, !Ref CpuDev ]
      Memory: !If [ProdEnv, !Ref MemProd, !Ref MemDev ]
      ExecutionRoleArn: !GetAtt 
        - ECSTaskExecutionRole
        - Arn      
      NetworkMode: "awsvpc"
      RequiresCompatibilities:
        - FARGATE
      TaskRoleArn: !Ref IamRole #arn:aws:iam::026390315914:role/WC-ecs-task-iam-role
  FlightsTaskDef:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Ref FlightsFamily
      ContainerDefinitions: 
        - Name: !Ref FlightsFamily
          Image: !Join [ '', [!Ref AccountId, '.dkr.ecr.us-west-2.amazonaws.com/', !Ref FlightsRepo ]]
          Essential: 'true'
          PortMappings: 
            - ContainerPort: !Ref ContainerPort
          Environment: 
            - Name: FLIGHTS_PORT
              Value: !Ref ContainerPort
            - Name: DB_HOST
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref DbHost, '}}' ] ]
            - Name: DB_USER
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref DbUser, '}}' ] ]
            - Name: DB_USER_PASSWORD
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref DbPassword, '}}' ] ]
            - Name: SECRET_KEY
              Value: !Join [ '', [ '{{resolve:secretsmanager:', !Ref SSMSecretString, ':SecretString:', !Ref SecretKey, '}}' ] ]
          LogConfiguration:
            LogDriver: awsfirelens
            Options:
              Name: es
              Host: !Ref ElasticSearchHost
              Port: !Ref ElasticPort
              Path: !Ref ElasticPath
              HTTP_User: !Ref ElasticUser
              HTTP_Passwd: !Ref ElasticPassword
              Logstash_Format: On
              Logstash_Prefix: !Join [ '', [ !Ref LogstashPrefix, 'flights-']]
              Replace_Dots: On
              Retry_Limit: False
              tls: On
              Match: "*"
        - Name: log_router
          Essential: 'true'
          Image: 906394416424.dkr.ecr.us-east-1.amazonaws.com/aws-for-fluent-bit:stable
          FirelensConfiguration:
            Type: fluentbit
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: "true"
              awslogs-group: /ecs/wc-logs/dev
              awslogs-region: !Ref Region
              awslogs-stream-prefix: !Ref FlightsFamily
      Cpu: !If [ProdEnv, !Ref CpuProd, !Ref CpuDev ]
      ExecutionRoleArn: !Ref IamRole
      Memory: !If [ProdEnv, !Ref MemProd, !Ref MemDev ]
      NetworkMode: "awsvpc"
      RequiresCompatibilities: 
        - "FARGATE"
      TaskRoleArn: !Ref IamRole

